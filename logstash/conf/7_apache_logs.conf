input {
    file {
        path => "/Users/mkonda/Downloads/apache_error.log"
        type =>"logs"
        start_position => "beginning"
    }
}
filter {
    grok {
        match =>{
            "message" => "%{COMBINEDAPACHELOG}"
        }
    }
    geoip {
        source =>"clientip"
    }
    useragent {
        source =>"agent"
        target => "ua"
    }
}
output {
 stdout {
     codec => rubydebug
 }
}
